<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сайт по ремонту квартир</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar__block">
        <div class="navbar__logo">
          <img src="img/logo.png" alt="">
        </div>
        <!-- /.navbar__logo -->
        <div class="navbar__info">
          <div class="navbar__contact">
            <div class="navbar__address">
                Калуга, Москва, МО
            </div>
            <!-- /.navbar__address -->
            <a href="tel:+7 (495) 42-251-31" class="navbar__phone">+7 (495) 42-251-31</a>
            <!-- /.navbar__phone -->
          </div>
          <!-- /.navbar__contact -->
          <button class="navbar__button button">
              Перезвоните мне
          </button>
          <!-- /.navbar__button -->

        </div>
        <!-- /.navbar__info -->
      </div>
      <!-- /.navbar__block -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.navbar -->

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
          <h1 class="hero-text__title">
            Внутренняя отделка 
            помещений "под ключ"
          </h1>
          <!-- /.hero-text__title -->
          <span class="hero-text__subtitle">
            с гарантией качества, прописанной в договоре
          </span>
          <!-- /.hero-text__subtitle -->
          <ul class="hero-list">
            <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/hero/clock.png" alt="">
                </div>
              <div class="hero-list__text">
                  Точно соблюдаем сроки
              </div>
            </li>
            <li class="hero-list__item">
                <div class="hero-list__image">
                    <img src="img/hero/calculator.png" alt="">
                  </div>
                <div class="hero-list__text">
                    Рассчитаем смету на работы
                    и материалы в день обращения
                </div>
            </li>
            <li class="hero-list__item">
                <div class="hero-list__image">
                    <img src="img/hero/paint-board.png" alt="">
                  </div>
                <div class="hero-list__text">
                    Предложим более 100 вариантов 
                    исполнения дизайна Вашего жилья
                </div>
            </li>
          </ul>

          </div>
          <!-- /.hero-text -->
          <div class="hero-image">
            <img src="img/hero/hero-image.png" alt="">
          </div>
          <!-- /.hero-image -->
        </div>
        <!-- /.hero-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
  </main>
</body>
</html>
